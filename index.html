<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Guessing Game</title>
</head>

<body>
    <header>
    </header>

    <main>
        <div class="mainBox">
            <h1>Guessing Game</h1>
            <label for="guess">Guess a number between 1 and 100</label>
            <input id="guess" name="guess" type="number" min="1" max="100"/> 
            <button id="submit" onclick=submit()>Submit Guess</button>
            <p class="feedback" id="feedback"></p>
        </div>
    </main>

    <footer>
        <h3>Made with Love by JL</h3>
    </footer>

    <script type="text/javascript" src="./script.js">
    </script>
</body>

</html>
